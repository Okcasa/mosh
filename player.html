<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../ChatGPT_Image_Jan_30__2026__07_58_23_PM-removebg-preview.png">
    <link rel="manifest" href="manifest.json">
    <title>MOSH - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .mosh-glow {
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
        }

        /* Safe Area Support */
        .safe-pt {
            padding-top: calc(1rem + env(safe-area-inset-top));
        }

        /* Redirect Tracker Styles (Mini version for Player) */
        #redirectTracker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 260px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            transform: translateX(120%);
        }
        #redirectTracker.active { transform: translateX(0); }
        .tracker-header { padding: 10px 12px; background: rgba(229, 9, 20, 0.1); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .tracker-list { overflow-y: auto; padding: 8px; }
        .tracker-item { font-size: 9px; padding: 6px; background: rgba(255,255,255,0.05); border-radius: 6px; margin-bottom: 6px; border-left: 2px solid #e50914; word-break: break-all; cursor: pointer; }
        .notification { position: fixed; top: 10px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #10b981; color: white; padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; z-index: 2000; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .notification.show { transform: translateX(-50%) translateY(env(safe-area-inset-top)); }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Notification Toast -->
    <div id="copyNotification" class="notification">URL Blocked & Copied</div>

    <!-- Redirect Tracker UI -->
    <div id="redirectTracker">
        <div class="tracker-header">
            <span class="text-[10px] font-black uppercase tracking-widest text-red-500">Blocked</span>
            <button id="clearTracker" class="text-[9px] text-white/40 uppercase">Clear</button>
        </div>
        <div id="trackerList" class="tracker-list no-scrollbar"></div>
    </div>

    <div id="trackerToggle" class="tracker-toggle right-[20px]" title="Redirect Tracker">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
    </div>

    <div id="shieldToggle" class="tracker-toggle right-[70px] bg-green-600 border-green-400" title="Redirect Shield: ON">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
    </div>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 px-6 safe-pt pb-4 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button id="backButton" class="w-10 h-10 rounded-xl bg-white/5 text-white flex items-center justify-center hover:bg-red-600 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <div id="headerTitleInfo" class="flex flex-col">
                    <h1 id="titleName" class="text-lg font-black uppercase tracking-tight leading-none">Loading...</h1>
                    <p id="titleMeta" class="text-[10px] font-bold text-red-500 uppercase tracking-widest mt-1"></p>
                </div>
            </div>
            <div class="hidden sm:block">
                <img src="../ChatGPT_Image_Jan_30__2026__07_58_23_PM-removebg-preview.png" class="w-8 h-8 object-contain" alt="M">
            </div>
        </div>
    </header>

    <!-- Main Player Area -->
    <main class="pt-24 pb-12 px-4 sm:px-6 max-w-7xl mx-auto">
        <!-- Mobile Quick Controls (Seasons/Episodes) -->
        <div id="mobileTvControls" class="md:hidden mb-6 hidden">
            <div class="glass rounded-2xl p-4 border-white/10 flex gap-3">
                <div class="flex-1 space-y-1">
                    <label class="text-[9px] uppercase font-black text-white/40 ml-1 tracking-widest">Season</label>
                    <select id="mobileSeasonSelect" class="w-full bg-zinc-900/50 border border-white/10 rounded-xl px-3 py-3 text-xs font-black text-white outline-none focus:border-red-600 transition-all cursor-pointer"></select>
                </div>
                <div class="flex-1 space-y-1">
                    <label class="text-[9px] uppercase font-black text-white/40 ml-1 tracking-widest">Episode</label>
                    <select id="mobileEpisodeSelect" class="w-full bg-zinc-900/50 border border-white/10 rounded-xl px-3 py-3 text-xs font-black text-white outline-none focus:border-red-600 transition-all cursor-pointer"></select>
                </div>
            </div>
        </div>

        <!-- Simplified Video Container with Loading State -->
        <div id="playerWrapper" class="w-full bg-zinc-950 rounded-2xl overflow-hidden shadow-[0_0_80px_rgba(0,0,0,0.9)] border border-white/5 mb-10 relative group">
            <div id="playerLoading" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-zinc-950">
                <div class="w-12 h-12 border-4 border-red-600/20 border-t-red-600 rounded-full animate-spin mb-4"></div>
                <p class="text-[10px] font-black uppercase tracking-[0.3em] text-white/30 animate-pulse">Establishing Secure Stream...</p>
            </div>
            <div class="relative w-full" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
                <iframe id="videoPlayer" 
                        src="about:blank" 
                        class="absolute top-0 left-0 w-full h-full border-0" 
                        allowfullscreen 
                        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                        loading="eager"
                        style="background: #000;"
                        onload="document.getElementById('playerLoading').style.display='none'"></iframe>
            </div>
        </div>

        <!-- Info & Controls Area -->
        <div id="playerDetails" class="glass rounded-3xl p-6 sm:p-8 border-white/10">
            <div class="flex flex-col md:flex-row gap-8 items-start">
                <img id="playerPoster" src="" class="w-32 sm:w-48 rounded-2xl shadow-2xl border border-white/10 hidden">
                <div class="flex-1 space-y-6">
                    <div>
                        <h2 id="mainTitle" class="text-3xl sm:text-5xl font-black uppercase tracking-tighter mb-4"></h2>
                        <div id="metadataContainer" class="flex flex-wrap items-center gap-4 text-xs font-bold">
                            <!-- Populated via JS -->
                        </div>
                    </div>
                    
                    <p id="plotText" class="text-white/60 text-sm sm:text-base leading-relaxed max-w-4xl font-medium"></p>
                    
                    <div class="flex flex-wrap gap-6 items-end">
                        <div class="flex items-center gap-3">
                            <div class="bg-white/[0.03] p-4 rounded-2xl border border-white/5">
                                <p class="text-[10px] uppercase font-black text-white/20 mb-1 tracking-widest">TMDb Reference</p>
                                <div class="flex items-center gap-3">
                                    <span id="tmdbIdDisplay" class="font-mono text-green-400 font-black text-lg select-all"></span>
                                    <button id="copyId" class="text-white/20 hover:text-white transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                                    </button>
                                </div>
                            </div>
                            <button id="playerTypeSwap" class="bg-red-600/10 border border-red-600/30 text-red-500 p-4 rounded-2xl hover:bg-red-600 hover:text-white transition-all group flex flex-col items-center justify-center gap-1">
                                <svg class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
                                <span id="swapText" class="text-[8px] font-black uppercase tracking-widest">Switch</span>
                            </button>
                        </div>

                        <div id="tvControls" class="flex gap-4 hidden">
                            <div class="space-y-2">
                                <label class="text-[10px] uppercase font-black text-white/40 ml-1 tracking-widest">Season</label>
                                <select id="seasonSelect" class="w-36 bg-zinc-900 border border-white/20 rounded-xl px-4 py-2.5 text-xs font-black text-white outline-none focus:border-red-600 transition-all cursor-pointer"></select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] uppercase font-black text-white/40 ml-1 tracking-widest">Episode</label>
                                <select id="episodeSelect" class="w-36 bg-zinc-900 border border-white/20 rounded-xl px-4 py-2.5 text-xs font-black text-white outline-none focus:border-red-600 transition-all cursor-pointer"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
